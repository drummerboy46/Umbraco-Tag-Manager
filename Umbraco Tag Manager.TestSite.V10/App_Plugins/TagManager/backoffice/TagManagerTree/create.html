<div ng-controller="tagManager.create.controller">
    <umb-editor-view>
        <umb-dialog-body class="form-horizontal">
            <umb-box>
                <umb-box-content>
                    <umb-control-group label="Tag Name">
                        <input type="text" class="umb-textstring umb-property-editor" ng-model="cmsTags.tag" />
                        <input type="hidden" ng-model="cmsTags.group" />

                    </umb-control-group>
                    <umb-control-group label="Language" ng-if="cmsTags.languages.length > 1">
                        <select name="dropDownList"
                                class="umb-property-editor umb-dropdown"
                                ng-change="change(lang)"
                                ng-model="lang"
                                ng-options="lang.name for lang in cmsTags.languages track by lang.id">
                            <option value="">Language invariant</option>
                        </select>
                    </umb-control-group>
                </umb-box-content>
            </umb-box>
        </umb-dialog-body>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button action="cancel(cmsTags)" type="link" button-style="link" label="Cancel"></umb-button>
                <umb-button action="save(cmsTags)" type="button" button-style="success" label="Create"></umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</div>
